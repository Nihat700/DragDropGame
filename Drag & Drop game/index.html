<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css' integrity='sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <div class="dragable-elements">
        <i draggable="true" style="color: pink;" id="cat" class="fa-solid fa-cat dragable"></i>
        <i draggable="true" style="color: brown;" id="dog" class="fa-solid fa-dog dragable"></i>
        <i draggable="true" style="color: aqua;" id="frog" class="fa-solid fa-frog dragable"></i>
        <i draggable="true" style="color: crimson;" id="fish" class="fa-solid fa-fish dragable"></i>
        <i draggable="true" style="color: chartreuse;" id="dove" class="fa-solid fa-dove dragable"></i>
    </div>
    <div class="dropable-elements">
        <div class="dropable" data-drag-id="dove"><span>dove</span></div>
        <div class="dropable" data-drag-id="fish"><span>fish</span></div>
        <div class="dropable" data-drag-id="cat"><span>cat</span></div>
        <div class="dropable" data-drag-id="frog"><span>frog</span></div>
        <div class="dropable" data-drag-id="dog"><span>dog</span></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
